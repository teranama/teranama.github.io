    const { useMemo, useRef, useState, useEffect } = React;
// === Google Form + Google Sheets integration ===
// 1) Replace ENTRY_FIELD with your entry id (e.g., entry.1234567890)
// 2) Replace SHEET_CSV_URL with your published CSV URL
const FORM_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLSegYw7XM53KU9KK0FwDnqIgnau2zYitQf8fOBS-EzhIYG4fMQ/formResponse";
const ENTRY_FIELD = "entry.778639205";
// Example: https://docs.google.com/spreadsheets/d/<SHEET_ID>/export?format=csv&gid=<GID>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSPtkTh91pKg80xKGC_r6d4yrHI0_t5KcguuTYHUCu80BYtPEb8D-h3vyI00O_pi3NVwDw1d6mHJmNw/pubhtml";

function postToGoogleForm(text) {
  if (!text || !text.trim()) return;
  const body = new URLSearchParams({ [ENTRY_FIELD]: text.trim() });
  fetch(FORM_ACTION, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body
  }).catch(()=>{});
}

async function fetchSheetCSV(url) {
  try {
    const res = await fetch(url, { cache: "no-store" });
    const text = await res.text();
    // naive CSV parse: split lines, take last non-empty column as message
    const lines = text.split(/\r?\n/).filter(Boolean);
    // skip header if present
    const rows = lines.slice(1).map(line => {
      // simple CSV split (no quotes handling); Forms CSV is simple enough for a single long-text field
      const cols = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/); // split on commas not inside quotes
      // prefer last column (short answers use one field)
      let cell = cols[cols.length - 1] || "";
      // remove surrounding quotes
      cell = cell.replace(/^"(.*)"$/s, "$1").replace(/""/g, '"');
      return cell.trim();
    }).filter(Boolean);
    return rows.reverse(); // newest first
  } catch (e) {
    return [];
  }
}


    function RatanamaPlayground() {

      }), []);

      const THIN_SPACE = "\u2009";
      const vowelOrderByKey = { U:1, I:2, K:3, J:4, P:5, O:6 };

      
      // robust vowel applier (explicit map -> index)
      const VOWEL_INDEX = { U:1, I:2, K:3, J:4, P:5, O:6 }; // 0=ä,1=u,2=i,3=a,4=e,5=ə,6=o
      const applyVowelByKey = (k) => {
        const orderIndex = VOWEL_INDEX[k];
        if (orderIndex === undefined) return;
        setInputText(prev => {
          if (!prev) return prev;
          const chars = Array.from(prev);
          const last = chars[chars.length - 1];
          const cp = last.codePointAt(0);
          if (cp < 0x1200 || cp > 0x137F) return prev;
          const base = getSeriesBase(cp);
          const newCp = base + orderIndex;
          try { chars[chars.length - 1] = String.fromCodePoint(newCp); return chars.join(""); } catch { return prev; }
        });
        focusAtEnd();
      };

      const wSeriesBaseMap = new Map(Object.entries({
        "ቀ":"ቈ", "ከ":"ኰ", "ገ":"ጐ", "ኸ":"ዀ"
      }));

      const charToGroup = useMemo(() => {
        const map = new Map();
        Object.values(layout).forEach(arr => {
          if (arr[0] === "next") return;
          arr.forEach(ch => map.set(ch, arr));
        });
        return map;
      }, [layout]);

      const focusAtEnd = () => {
        requestAnimationFrame(() => {
          const el = inputRef.current;
          if (!el) return;
          el.focus();
          const len = el.value.length;
          try { el.setSelectionRange(len, len); } catch {}
        });
      };

      const insertChar = (ch) => { setInputText(prev => prev + ch); focusAtEnd(); };
      const backspace = () => { setInputText(prev => prev.slice(0, -1)); focusAtEnd(); };
      const enter = () => { setInputText(prev => prev + "\n"); focusAtEnd(); };
      const space = () => { setInputText(prev => prev + " "); focusAtEnd(); };

      const getSeriesBase = (code) => code - (code % 8);

      const applyVowel = (orderIndex) => {
        setInputText(prev => {
          if (!prev) return prev;
          const chars = Array.from(prev);
          const last = chars[chars.length - 1];
          const cp = last.codePointAt(0);
          if (cp < 0x1200 || cp > 0x137F) return prev;
          const base = getSeriesBase(cp);
          const newCp = base + orderIndex;
          try { chars[chars.length - 1] = String.fromCodePoint(newCp); return chars.join(""); } catch { return prev; }
        });
        focusAtEnd();
      };

      const nextTransform = () => {
        setInputText(prev => {
          if (!prev) return prev;
          const last = Array.from(prev).slice(-1)[0];
          const group = charToGroup.get(last);
          if (!group || group.length < 2) return prev;
          const idx = group.indexOf(last);
          const next = group[(idx + 1) % group.length];
          return prev.slice(0, prev.length - last.length) + next;
        });
        focusAtEnd();
      };

      const applyWCombine = () => {
        setInputText(prev => {
          if (!prev) return prev;
          const chars = Array.from(prev);
          const last = chars[chars.length - 1];
          const cp = last.codePointAt(0);
          if (cp < 0x1200 || cp > 0x137F) return prev;
          const base = getSeriesBase(cp);
          const order = cp - base;
          const baseChar = String.fromCodePoint(base);
          const wBaseChar = wSeriesBaseMap.get(baseChar);
          let newCp = wBaseChar ? wBaseChar.codePointAt(0) + 0 : base + 7;
          try { chars[chars.length - 1] = String.fromCodePoint(newCp); return chars.join(""); } catch { return prev; }
        });
        focusAtEnd();
      };

      const onKeyPress = (k) => {

        if (k === "L") return applyWCombine();
        if (VOWEL_INDEX[k] !== undefined) return applyVowelByKey(k);
        const arr = layout[k];
        if (!arr || arr[0] === "next") return;
        insertChar(arr[0]);
      };
